            </div>

        <div class="contact-map">
            <ul class="list_map">
                <span>Lớp hiển thị:</span>
                <li>
                    <input id="osm_layer" type="checkbox" class="list_map--icon"> Map nền

                <li>

                <li>
                    <input id="quan_huyen_layer" type="checkbox" class="list_map--icon"> Quận/huyện
                </li>
                <li>
                    <input id="phuong_xa_layer" type="checkbox" class="list_map--icon"> Phường/xã
                </li>
                <li>
                    <input id="roads_layer" type="checkbox" class="list_map--icon"> Đường
                </li>
                <li>
                    <input id="buildings_layer" type="checkbox" class="list_map--icon"> Tòa nhà
                </li>
                <li>
                    <input id="check_stack_layer" type="checkbox" class="list_map--icon"> Check Stack Layers
                </li>
            </ul>

        <div class="content-map">

            <div class="content-map__looking">
                <label id="searchbox" class="searchbox" for="key">Tìm kiếm
                    <input id="key" class="key" placeholder='search'>
                </label>
            </div>

            <div class="target-map__info"> kết quả tìm kiếm
                <table class="target-map__info--table">
                    <tr>
                        <td>Thành Phố</td>
                        <td id="tinh_tp"></td>
                    </tr>
                    <tr>
                        <td>Quận/Huyện:</td>

                    <tr>

                    </tr>
                    <tr>

                    </tr>
                </table>
                <p class="target-map__info--text">
                </p>
                <div class="check" id="check"></div>
